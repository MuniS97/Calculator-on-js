<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <input type="text" class="input" readonly>
        <div class="bnts">
            <button data-value="ac" class="b ac">AC</button>
            <button data-value="del" class="b del">&rarr;</button>
            <button data-value="%" class="b proc">%</button>
            <button data-value="/" class="b divide">&divide;</button>
            <button data-value="1" class="b">1</button>
            <button data-value="2" class="b">2</button>
            <button data-value="3" class="b">3</button>
            <button data-value="*" class="b times">&times;</button>
            <button data-value="4" class="b">4</button>
            <button data-value="5" class="b">5</button>
            <button data-value="6" class="b">6</button>
            <button data-value="-" class="b minus">-</button>
            <button data-value="7" class="b">7</button>
            <button data-value="8" class="b">8</button>
            <button data-value="9" class="b">9</button>
            <button data-value="+" class="b plus">+</button>
            <button data-value="0" class="b zero">0</button>
            <button data-value="." class="b point">.</button>
            <button data-value="=" class="b equal">=</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
